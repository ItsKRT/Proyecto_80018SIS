<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Abarrotes San Juan</title>

<!-- Fuente elegante -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Poppins', sans-serif;
    background:linear-gradient(to bottom, #f5f1e6, #e8d8b0);
    color:#2f4f3e;
    overflow-x:hidden;
}

/* TITULO */
header{
    text-align:center;
    padding:40px 20px;
}
header h1{
    font-family:'Playfair Display', serif;
    font-size:3rem;
    color:#2f5d3a;
    letter-spacing:2px;
}

/* LED */
.led-container{
    width:100%;
    overflow:hidden;
    background:#2f5d3a;
    color:#fff;
    padding:10px 0;
}
.led-text{
    display:inline-block;
    white-space:nowrap;
    animation:scroll 12s linear infinite;
    font-weight:600;
}
@keyframes scroll{
    from{transform:translateX(100%);}
    to{transform:translateX(-100%);}
}

/* LOGO */
.logo-section{
    text-align:center;
    margin:40px 0;
}
.logo-box{
    display:inline-block;
    background:#ffffff;
    padding:20px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,0.2);
    transition:0.4s;
    cursor:pointer;
}
.logo-box:hover{
    transform:scale(1.05);
}
.logo-box img{
    width:200px;
    border-radius:15px;
}
.slogan{
    margin-top:10px;
    font-weight:600;
}

/* IMAGEN GRANDE */
.fullscreen{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.8);
    display:flex;
    justify-content:center;
    align-items:center;
    opacity:0;
    visibility:hidden;
    transition:0.4s;
}
.fullscreen img{
    width:60%;
    border-radius:20px;
    animation:fadeIn 0.4s ease;
}
@keyframes fadeIn{
    from{transform:scale(0.8); opacity:0;}
    to{transform:scale(1); opacity:1;}
}
.fullscreen.active{
    opacity:1;
    visibility:visible;
}

/* CONOCENOS */
.conocenos{
    text-align:center;
    margin:40px 0;
}
.conocenos h2{
    cursor:pointer;
    font-size:1.8rem;
    transition:0.3s;
}
.conocenos h2:hover{
    color:#3a7d44;
}
.opciones{
    display:none;
    margin-top:15px;
}
.opciones div{
    margin:10px;
    cursor:pointer;
    font-weight:500;
}
.opciones div:hover{
    color:#3a7d44;
}

/* POPUP */
.popup{
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.6);
    display:flex;
    justify-content:center;
    align-items:center;
    visibility:hidden;
    opacity:0;
    transition:0.3s;
}
.popup-content{
    background:#f5f1e6;
    padding:30px;
    border-radius:20px;
    width:400px;
    text-align:center;
    position:relative;
    animation:fadeIn 0.3s ease;
}
.popup.active{
    visibility:visible;
    opacity:1;
}
.close{
    position:absolute;
    top:10px;
    right:15px;
    cursor:pointer;
    font-weight:bold;
}
</style>
</head>

<body>

<header>
<h1>Abarrotes San Juan</h1>
</header>

<div class="led-container">
<div class="led-text">
¡Ofertas todos los días! • Calidad garantizada • Atención amable • Visítanos hoy mismo • 
</div>
</div>

<section class="logo-section">
<div class="logo-box" onclick="expandImage()">
<img src="https://amexi.com.mx/wp-content/uploads/2025/07/penta-se-roba-el-show-de-wwe-en-mexico-lanza-emotivo-mensaje.jpg" alt="Logo">
<div class="slogan">Calidad y confianza en cada producto</div>
</div>
</section>

<div class="fullscreen" id="fullscreen" onclick="closeImage()">
<img src="https://via.placeholder.com/400" alt="Logo grande">
</div>

<section class="conocenos">
<h2 onclick="toggleMenu()">Conócenos</h2>
<div class="opciones" id="menu">
<div onclick="showPopup('mision')">Misión</div>
<div onclick="showPopup('vision')">Visión</div>
<div onclick="showPopup('objetivo')">Objetivo</div>
</div>
</section>

<div class="popup" id="popup">
<div class="popup-content">
<span class="close" onclick="closePopup()">X</span>
<h3 id="popup-title"></h3>
<p id="popup-text"></p>
</div>
</div>

<script>
function toggleMenu(){
    const menu = document.getElementById("menu");
    menu.style.display = menu.style.display === "block" ? "none" : "block";
}

function expandImage(){
    document.getElementById("fullscreen").classList.add("active");
}

function closeImage(){
    document.getElementById("fullscreen").classList.remove("active");
}

function showPopup(type){
    const popup = document.getElementById("popup");
    const title = document.getElementById("popup-title");
    const text = document.getElementById("popup-text");

    if(type === "mision"){
        title.innerText = "Nuestra Misión";
        text.innerText = "Brindar productos de calidad al mejor precio, ofreciendo un servicio amable y cercano a nuestra comunidad.";
    }
    if(type === "vision"){
        title.innerText = "Nuestra Visión";
        text.innerText = "Ser la tienda de abarrotes líder en la región, reconocida por su calidad y compromiso con los clientes.";
    }
    if(type === "objetivo"){
        title.innerText = "Nuestro Objetivo";
        text.innerText = "Satisfacer las necesidades diarias de nuestros clientes con productos frescos y excelente atención.";
    }

    popup.classList.add("active");
}

function closePopup(){
    document.getElementById("popup").classList.remove("active");
}
</script>

</body>
</html>
